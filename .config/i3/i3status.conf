general {
    output_format = i3bar
    colors = true
    interval = 5
    color_good = "#f3f4f5"
    color_bad = "#586e75"
    color_degraded = "#dc322f"
}

order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
order += "wireless wlp2s0"
order += "battery all"
order += "volume master"
order += "tztime local"

cpu_usage {
    format = " cpu: %usage "
}

cpu_temperature 0 {
	format = " temp: %degrees Â°C "
    path = "/sys/class/thermal/thermal_zone8/temp"
}

memory {
    format = " mem: %used "
    threshold_degraded = "10%"
    format_degraded = "mem: %free"
}

wireless wlp2s0 {
    format_up = " wifi:%quality "
    format_down = " wifi: down "
}

battery all {
    format = " %status %percentage %remaining "
    format_down = " down "
    last_full_capacity = true
    integer_battery_capacity = true
    hide_seconds = true
    status_chr = "chr"
    status_bat = "bat"
    status_unk = "unk"
    status_full = "full"
    low_threshold = 30
    threshold_type = time
}

volume master {
    format = " vol: %volume "
    format_muted = " muted: %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = " %a %Y-%m-%d %H:%M "
}

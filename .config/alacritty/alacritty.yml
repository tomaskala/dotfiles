env:
  TERM: xterm-256color

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italics:
    family: Fira Code
    style: Light
  size: 12

colors:
  primary:
    background: '#001514'
    foreground: '#a29fa0'
  cursor:
    background: '#a29fa0'
    foreground: '#001514'
  normal:
    black: '#3e4452'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#e5c07b'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'
  bright:
    black: '#3e4452'
    red: '#be5046'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#5c6370'

draw_bold_text_with_bright_colors: false

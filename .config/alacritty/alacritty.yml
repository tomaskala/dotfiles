env:
  TERM: xterm-256color

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italics:
    family: Fira Code
    style: Light
  size: 11

colors:
  primary:
    background: '#0c0c0d'
    foreground: '#eeeeee'
  cursor:
    text: '#0c0c0d'
    cursor: '#eeeeee'
  selection:
    text: '#0c0c0d'
    background: '#b2ceee'
  normal:
    black: '#373c40'
    red: '#ff5454'
    green: '#8cc85f'
    yellow: '#e3c78a'
    blue: '#80a0ff'
    magenta: '#d183e8'
    cyan: '#79dac8'
    white: '#a1aab8'
  bright:
    black: '#7c8f8f'
    red: '#ff5189'
    green: '#36c692'
    yellow: '#bfbf97'
    blue: '#78c2ff'
    magenta: '#ae81ff'
    cyan: '#85dc85'
    white: '#e2637f'

draw_bold_text_with_bright_colors: false

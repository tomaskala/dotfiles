env:
    TERM: xterm-256color

font:
    normal:
        family: Fira Code
        style: Regular
    bold:
        family: Fira Code
        style: Bold
    italics:
        family: Fira Code
        style: Light
    size: 11

colors:
    cursor:
        text: '#0c0c0d'
        cursor: '#ffffff'
    bright:
        black: '#000000'
        blue: '#4f97e1'
        cyan: '#28defa'
        green: '#86dc39'
        magenta: '#c56ecd'
        red: '#f22429'
        white: '#ffffff'
        yellow: '#dc7539'
    normal:
        black: '#000000'
        blue: '#5d4d84'
        cyan: '#2aa1b8'
        green: '#2d957e'
        magenta: '#a31dbb'
        red: '#ce5384'
        white: '#ffffff'
        yellow: '#b19527'
    primary:
        background: '#0c0c0d'
        foreground: '#ffffff'

draw_bold_text_with_bright_colors: false
